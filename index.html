<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="">
    <main class="main-container">
      <div class="start-page">
        <div class="header">
          <div class="topic-title-container">
            <div class="topic-img-container html">
              <img class="topic-img" src="./images/icon-html.svg" alt="html" />
            </div>

            <p class="topic-name">HTML</p>
          </div>
          <div class="theme-container">
            <div class="sun-container"></div>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider"></span>
            </label>
            <div class="moon-container"></div>
          </div>
        </div>

        <div class="main-content">
          <div class="text-content">
            <h1 class="title">
              Welcome to the <span class="bold">Frontend Quiz!</span>
            </h1>
            <p class="subtitle">Pick a subject to get started.</p>
          </div>
          <div class="topic-container">
            <button class="html-button">
              <div class="topic-img-container html">
                <img
                  class="topic-img"
                  src="./images/icon-html.svg"
                  alt="html"
                />
              </div>
              HTML
            </button>
            <button class="css-button">
              <div class="topic-img-container css">
                <img class="topic-img" src="./images/icon-css.svg" alt="css" />
              </div>
              CSS
            </button>
            <button class="js-button">
              <div class="topic-img-container js">
                <img class="topic-img" src="./images/icon-js.svg" alt="js" />
              </div>
              Javascript
            </button>
            <button class="access-button">
              <div class="topic-img-container access">
                <img
                  class="topic-img"
                  src="./images/icon-accessibility.svg"
                  alt="accessibility"
                />
              </div>
              Accessibility
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
