<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <main class="main-container">
      <div class="start-page">
        <div class="theme-container">
          <div class="sun-container">
            <img src="./images/icon-sun-dark.svg" alt="sun" />
          </div>
          <label for="switch">
            <input type="checkbox" id="theme-toggle" />
          </label>
          <div class="moon-container">
            <img src="./images/icon-moon-dark.svg" alt="moon" />
          </div>
        </div>

        <div class="main-content">
          <h1 class="title">
            Welcome to the <span class="bold">Frontend Quiz!</span>
          </h1>
          <p class="subtitle">Pick a subject to get started.</p>
          <div class="topic-container">
            <button class="html-button">
              <img src="./images/icon-html.svg" alt="html" />
              HTML
            </button>
            <button class="css-button">
              <img src="./images/icon-css.svg" alt="css" />
              CSS
            </button>
            <button class="js-button">
              <img src="./images/icon-js.svg" alt="js" />
              Javascript
            </button>
            <button class="access-button">
              <img src="./images/icon-accessibility.svg" alt="accessibility" />
              Accessibility
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
